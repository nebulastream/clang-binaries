name: NES Clang builder

on:
  push:
    tags:
      - 'v*'

jobs:
  build-x64-linux:
    timeout-minutes: 360
    env:
      VCPKG_DEP_LIST: x64-linux
      VCPKG_FEATURE_FLAGS: -binarycaching
    runs-on: [self-hosted, linux, X64, dep-builder]
    strategy:
      matrix:
        osversion: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    steps:
      - uses: AutoModality/action-clean@v1
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set output vars to the actual tag name
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Build Docker
        id: builddocker
        working-directory: ${{ github.workspace }}/docker/
        run: docker build  -t nes_clang_build_${{ matrix.osversion }} -f Dockerfile-${{ matrix.osversion }} .     
      - name: Build Clang
        id: installdeps
        run: |
          docker run -v ${{ github.workspace }}:/build_dir --rm nes_clang_build_${{ matrix.osversion }} \
          ./build_dir/build_ubuntu-arm64.sh
      - name: Compress artifacts
        id: compressdeps
        run: |
          7z a nes-clang-15-${{ matrix.osversion }}-X64.7z clang -mx9 -aoa  
      - name: Release
        uses: softprops/action-gh-release@v1
        id: createrelease
        with:
          files: |
            nes-clang-15-${{ matrix.osversion }}-X64.7z
      - name: Clean build artifacts
        id: cleanbuildartifacts
        if: always()
        run: |
          rm -rf llvm-project 
          rm -rf .git
          rm -rf clang
      - name: Remove docker image
        id: removedockerimage
        if: always()
        run: |
          test -n "$(docker image ls -q nes_clang_build_${{ matrix.osversion }})" && \
          docker image rm $(docker image ls -q nes_clang_build_${{ matrix.osversion }}) || \
          true
  build-arm-linux:
    timeout-minutes: 360
    env:
      VCPKG_DEP_LIST: arm64-linux
      VCPKG_FEATURE_FLAGS: -binarycaching
    runs-on: [self-hosted, linux, ARM64, dep-builder]
    strategy:
      matrix:
        osversion: [ubuntu-22.04]
    steps:
      - uses: AutoModality/action-clean@v1
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set output vars to the actual tag name
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Build Docker
        id: builddocker
        working-directory: ${{ github.workspace }}/docker/
        run: docker build  -t nes_clang_build_${{ matrix.osversion }} -f Dockerfile-${{ matrix.osversion }} .     
      - name: Build Clang
        id: installdeps
        run: |
          docker run -v ${{ github.workspace }}:/build_dir --rm nes_clang_build_${{ matrix.osversion }} \
          ./build_dir/build_ubuntu-arm64.sh
      - name: Compress artifacts
        id: compressdeps
        run: |
          7z a nes-clang-15-${{ matrix.osversion }}-arm64.7z clang -mx9 -aoa  
      - name: Release
        uses: softprops/action-gh-release@v1
        id: createrelease
        with:
          files: |
            nes-clang-15-${{ matrix.osversion }}-arm64.7z
      - name: Clean build artifacts
        id: cleanbuildartifacts
        if: always()
        run: |
          rm -rf llvm-project 
          rm -rf .git
          rm -rf clang
      - name: Remove docker image
        id: removedockerimage
        if: always()
        run: |
          test -n "$(docker image ls -q nes_clang_build_${{ matrix.osversion }})" && \
          docker image rm $(docker image ls -q nes_clang_build_${{ matrix.osversion }}) || \
          true